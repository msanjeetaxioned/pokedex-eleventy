<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="/css/override.css" rel='stylesheet'>
    <link href="/css/base.css" rel='stylesheet'>
</head>
<body>
    <header>
        <div class='wrapper'>
            <h1>
                <a href="#" title='Pokedex'>
                    <img src='/images/logo.png' alt='Pokemon Company Logo'>
                </a>
            </h1>
            
                <a href='/' title='Back Button' class='back-button'>
                    <img src='/images/back.png' alt='Back Button'>
                </a>
            
        </div>
    </header>
    <main>
        <div class='wrapper'>
            
<div class='pokemon-info-box'>
    <figure>
        <img src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/98.png' alt='krabby'>
    </figure>
    <p class='pokemon-types'>
        
            water
        
    </p>
    <h2>krabby</h2>
    <ul class='stats'>
        <li>
                <span class='stat-name'>hp</span>
                <span class='stat-value'>30</span>
            </li><li>
                <span class='stat-name'>attack</span>
                <span class='stat-value'>105</span>
            </li><li>
                <span class='stat-name'>defense</span>
                <span class='stat-value'>90</span>
            </li><li>
                <span class='stat-name'>special-attack</span>
                <span class='stat-value'>25</span>
            </li><li>
                <span class='stat-name'>special-defense</span>
                <span class='stat-value'>25</span>
            </li><li>
                <span class='stat-name'>speed</span>
                <span class='stat-value'>50</span>
            </li></ul>
    <ul class='abilities'>
        <li>
            <span class='ability'>Normal Ability</span>
            <span class='ability-value'>hyper-cutter</span>
        </li>
        <li>
            <span class='ability'>Hidden Ability</span>
            <span class='ability-value'>shell-armor</span>
        </li>
    </ul>
</div>
        </div>
    </main>
</body>
</html>
